<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VLSM Calculator</title>
</head>
<body>
    <div id="body">
        <div id="netDiv">
            <label for="Net">Net</label>
            <input type="text" id="Net">
            <label onclick="textbox(this)" id="calcola">calcola</label>
        </div>
        <div id="Elenco"></div>
        <div id="table">
            <h2 class="host">HOST</h2>
            <label class="cell host"></label>
            <h2 class="net">NET</h2>
            <label class="cell net"></label>
            <h2 class="mask">MASK</h2>
            <label class="cell mask"></label>
            <h2 class="firstHost">FIRST HOST</h2>
            <label class="cell firstHost"></label>
            <h2 class="lastHost">LAST HOST</h2>
            <label class="cell lastHost"></label>
            <h2 class="broadcast">BROADCAST</h2>
            <label class="cell broadcast"></label>
            <h2 class="wildcard">WILDCARD</h2>
            <label class="cell wildcard"></label>
        </div>
        <div id="hosts">
            <label for="host">Hosts</label>
            <input type="text" id="host">
        </div>
        <label onclick="reset()" id="reset">reset</label>
    </div>
    <script src="js/IP.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
